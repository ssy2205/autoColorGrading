<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Color Grading</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h1>📸 자동 색감 보정 도구</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <div class="input-group">
      <label for="input">원본 이미지:</label>
      <input type="file" name="input" id="input" accept="image/*" required>
    </div>
    <div class="input-group">
      <label for="target">목표 이미지:</label>
      <input type="file" name="target" id="target" accept="image/*" required>
    </div>

    <div class="input-group">
      <label for="strength">보정 강도:(-9.00 ~ 9.00)</label>
      <input type="number" name="strength" id="strength" step="0.01" value="1">
    </div>

    <button type="submit">보정 시작</button>
  </form>

  <div id="loading-message" style="display: none; text-align: center; margin-top: 20px;">
    <p>이미지를 처리하는 중입니다. 잠시만 기다려주세요...</p>
  </div>

  <div id="result-section">
    <h2>보정 결과</h2>
    <div style="display: flex; gap: 20px; justify-content: center;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="original-image" src="#" alt="원본 이미지가 여기에 표시됩니다." style="max-width: 100%; height: auto;">
        <p>원본 이미지</p>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="target-image" src="#" alt="목표 이미지가 여기에 표시됩니다." style="max-width: 100%; height: auto;">
        <p>목표 이미지</p>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="result-image" src="#" alt="결과 이미지가 여기에 표시됩니다." style="max-width: 100%; height: auto;">
        <p>보정 이미지</p>
        <button id="download-button" style="display: none; margin-top: 10px;">보정 이미지 다운로드</button>
      </div>
    </div>
  </div>

<div style="text-align: center; margin-top: 20px; color: #a4a4a4;">
  <p>원본 이미지의 색감을 목표 이미지와 비슷하게 만들어드립니다. </p>
</div>
</div>
  
  <script src="static/script.js"></script>
</body>
</html>
